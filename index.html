<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="styles.css">
    <title>Stugservice</title>
</head>

<body>
    <div id="leftHalf">
        <div id="logindiv">
            <p id="valkommen">Välkommen tillbaka!</p>
            <h1 id="stugserviceH1">Logga in på ditt konto</h1>

            <form id="loginform" action="">
                <label for="email">E-mail</label> </br>
                <input type="text" id="email" class="formInput"></br>
                <label for="">Lösenord</label></br>
                <input type="password" id="pws" class="formInput"></br>
                <div id="msg" style="color: red;"></div>
            </form>
            <button id="btn-test" type="button">Logga in</button> <br>
            <button id="btn-sign" type="button">Registrera dig</button>

        </div>
        <div id="cabin"></div>
    </div>

    <div id="rightHalf">
        <img src="assets/cabin1.jpg" alt="cabin">
        <!--Photo-->
    </div>


    <!--Comment-->
    <script src="./renderer.js"></script>
</body>

</html>
